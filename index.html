<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Test</title>
</head>
<body>
    <p>Master Peer is connected to Peer 2 and Peer 3. In reality there exists two separate peers 1_2 and 1_3 connecting to Peer 2 and Peer 3. Check the script for more info.</p>
    <div class="peer">
        <h4>Master Peer</h4>
        <input type="text" id="inp-1">
        <button id="btn-1">Send</button>
        <button id="disconn-1">Disconnect</button>
    </div>
    <div class="peer">
        <h4>Peer 2</h4>
        <input type="text" id="inp-2">
        <button id="btn-2">Send</button>
        <button id="disconn-2">Disconnect</button>
    </div>
    <div class="peer">
        <h4>Peer 3</h4>
        <input type="text" id="inp-3">
        <button id="btn-3">Send</button>
        <button id="disconn-3">Disconnect</button>
    </div>
    <div id="messages"></div>
    <script src="./script.js"></script>
</body>
</html>
